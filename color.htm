<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1>Color Flipper</h1>
     <p id="p"></p>
    <div id="id1">
<button type="submit" id="res" onclick="xyz();">Color flipping</button>
<!-- <input   type="submit" value="change Color " id="button" > -->

</div>

<script>

function xyz(){
    var y=document.getElementById('id1');
    var z=document.getElementById('res');
    var color=['violet','white','red','blue','lightgray','darkgray','blue','dark-blue','#000000','aqua'];
    var x=Math.floor(Math.random()*10);
y.style.backgroundColor=color.at(x);
z.style.color=color.at(x);
var k=document.getElementById('p');
k.style.color=color.at(x);
k.innerHTML=`Background-color is ${color.at(x)}`;

}




</script>

</body>
</html>
